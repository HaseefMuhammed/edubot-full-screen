<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>EDU BOT</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png" type="image/logo">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
  </head>
<body class="bg-dark">
    <div class="container">
      <section class="vh-100">
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form action="" id="submit-form">
                <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                  </button>
                </div>
      
                <h1 class="text-white text-center p-3">Login to the app</h1>
                <!-- Email input -->
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="text" name="User name" id="inputUserName" class="form-control form-control-lg"
                    placeholder="Enter a valid user name" required>
                  <label class="form-label text-white" for="form3Example3">User Name</label>
                </div>
      
                <!-- Password input -->
                <div data-mdb-input-init class="form-outline mb-3">
                  <input type="password" name="Passowrd" id="inputPassword" class="form-control form-control-lg"
                    placeholder="Enter password" required/>
                  <label class="form-label text-white" for="form3Example4">Password</label>
                </div>
      
                <div class="d-flex justify-content-between align-items-center">
                  <!-- Checkbox -->
                  <a href="#!" class="text-body">Forgot password?</a>
                </div>
      
                <div class="text-center text-lg-start mt-4 pt-2">
                  <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem; width: 10em;" onclick="loginAdmin()">Login</button>
                </div>
      
              </form>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script>
      $("#submit-form").submit((e)=>{
          e.preventDefault()
          $.ajax({
              url:"https://script.google.com/macros/s/AKfycbxqnbsQMpQT56-HxW0NNmMl9UV9--Ws4zJxs81pcQ2DBGFOQWSlFMJBo8Q5fsu2Xr_XNQ/exec",
              data:$("#submit-form").serialize(),
              method:"post",
              success:function (response){
                  alert("Form submitted successfully")
                  //window.location.reload()
                  window.location.href="orgin.html"
              },
              error:function (err){
                  alert("Something Error")
  
              }
          })
      })
  </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
